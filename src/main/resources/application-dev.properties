# ============================================================================
# CONFIGURAZIONE PER MYSQL DATABASE
# ============================================================================
# Questo file contiene le configurazioni per il collegamento a MySQL
#
# QUANDO ATTIVARE QUESTO PROFILO:
# - Quando avrai un server MySQL disponibile
# - Per lo sviluppo su ambiente reale
# - Per testare con dati persistenti
#
# COME USARLO:
# 1. Modifica i parametri qui sotto (host, username, password)
# 2. Cambia in application.properties: spring.profiles.active=dev
# 3. Riavvia l'applicazione
#
# COSA DEVI FARE PRIMA:
# 1.  Installa MySQL sul tuo server
# 2.  Crea un database chiamato "Catering"
# 3.  Crea un utente MySQL con accesso al database
# ============================================================================

# ============================================================================
# CONFIGURAZIONE DEL DATABASE MYSQL
# ============================================================================

# URL di connessione a MySQL
# PARAMETRI DA MODIFICARE:
# - TUO_SERVER: indirizzo IP o nome host del server MySQL (es: 192.168.1.100, prod.example.com)
# - 3306: porta standard di MySQL (non cambiare a meno che non sia configurata diversamente)
# - Catering: nome del database (DEVE ESISTERE sul server)
# - useSSL=false: disabilita SSL (abilita solo se il server lo richiede)
# - serverTimezone=UTC: specifica il fuso orario
# - allowPublicKeyRetrieval=true: consente autenticazione con chiavi pubbliche
spring.datasource.url=jdbc:mysql://localhost:3306/catering? useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Classe driver MySQL (istruisce Spring come connettersi a MySQL)
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Username MySQL
# DA MODIFICARE: inserisci l'username dell'utente MySQL che hai creato
spring.datasource.username=root

# Password MySQL
# DA MODIFICARE: inserisci la password dell'utente MySQL
spring.datasource.password=root

# ============================================================================
# CONFIGURAZIONE DI HIBERNATE PER MYSQL
# ============================================================================

# Specifica il dialetto di Hibernate per MySQL 8
# MySQL 8 ha una sintassi SQL leggermente diversa da versioni precedenti
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Strategia di creazione del schema del database
# - validate: Controlla che le tabelle esistono, ma NON le crea/modifica
#   PERCHÉ: Le tabelle le abbiamo create manualmente con lo script SQL
#   Se usiamo "update" o "create-drop", potrebbe modificare lo schema
spring.jpa.hibernate.ddl-auto=validate
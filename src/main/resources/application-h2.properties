# ============================================================================
# CONFIGURAZIONE PER H2 DATABASE (SVILUPPO E TESTING)
# ============================================================================
# Questo file contiene le configurazioni specifiche per il database H2
#
# H2 è un database relazionale leggero che gira interamente in memoria
# VANTAGGI:
# - Non richiede installazione
# - Velocissimo (tutto in RAM)
# - Perfetto per testing e sviluppo
# - Resetta automaticamente ogni volta che riavvii l'app
#
# QUANDO VIENE USATO:
# - Quando spring. profiles.active=h2
# - Nei test automatici della tua applicazione
# ============================================================================

# ============================================================================
# CONFIGURAZIONE DEL DATABASE H2
# ============================================================================

# URL di connessione a H2
# - jdbc:h2:mem:catering -> "mem" significa memoria, "catering" è il nome del database
spring.datasource.url=jdbc:h2:mem:catering

# Classe driver H2 (istruisce Spring come connettersi ad H2)
spring.datasource.driverClassName=org.h2.Driver

# Username per accedere a H2 (default per H2)
spring.datasource.username=admin

# Password per accedere a H2 (H2 ha password vuota per default)
spring.datasource.password=admin

# ============================================================================
# CONSOLE H2 (INTERFACCIA WEB PER VISUALIZZARE IL DATABASE)
# ============================================================================

# Abilita la console web di H2 (interfaccia grafica per gestire il database)
spring.h2.console.enabled=true

# Percorso dove accedere alla console (http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console

# ============================================================================
# CONFIGURAZIONE DI HIBERNATE (ORM - Object Relational Mapping)
# ============================================================================

# Specifica il dialetto di Hibernate per H2
# Un "dialetto" è il "linguaggio" che Hibernate usa per comunicare con il database
# Diverse versioni di database hanno leggermente sintassi SQL diverse
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Strategia di creazione del schema del database
# - create-drop: Crea le tabelle all'avvio, le elimina all'arresto
#   PERCHÉ: Nei test vogliamo sempre un database pulito e fresco
spring.jpa.hibernate.ddl-auto=create-drop
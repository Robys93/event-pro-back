#################################################################################
# CONFIGURAZIONE APPLICAZIONE SPRING BOOT - EventPro Catering
#################################################################################

# server.port
# Porta su cui il server Tomcat ascolta le richieste HTTP
# Default: 8080 (standard per sviluppo)
server.port=8080

# spring.application.name
# Nome dell'applicazione (viene generato automaticamente da Spring Boot)
# Basato su: Name = "EventPro Catering"
spring.application.name=EventPro Catering

#################################################################################
# CONFIGURAZIONE PROFILO ATTIVO
#################################################################################

# spring. profiles.active
# Specifica quale profilo di configurazione usare
# - h2: usa il database H2 in memoria (per sviluppo e testing)
# - dev: usa il database MySQL su server locale/remoto (quando disponibile)
#
# COME FUNZIONA:
# Spring Boot carica PRIMA questo file (application.properties)
# poi SOVRASCRIVE con il file del profilo attivo (es: application-h2.properties)
spring.profiles.active=dev

#################################################################################
# CONFIGURAZIONE JPA/HIBERNATE (COMUNE A TUTTI I PROFILI)
#################################################################################

# spring.jpa.show-sql
# Mostra le query SQL eseguite nel log (utile per debugging)
spring.jpa.show-sql=true

# spring.jpa.properties.hibernate.format_sql
# Formatta le query SQL per renderle più leggibili nel log
spring.jpa.properties.hibernate.format_sql=true

# spring.jpa.properties.hibernate.use_sql_comments
# Registra i parametri delle query (i ?  nelle prepared statements)
spring.jpa.properties.hibernate.use_sql_comments=true

#################################################################################
# CONFIGURAZIONE LOGGING
#################################################################################

# logging.level.root
# Livello di dettaglio dei log globali
# INFO = mostra informazioni generali (consigliato in sviluppo)
logging.level.root=INFO

# logging.level.com.eventpro.catering
# Aumenta il dettaglio per i log della nostra applicazione
logging.level.com.eventpro.catering=DEBUG

# logging.level.org.hibernate.sql
# Mostra le query SQL generate da Hibernate
logging.level.org.hibernate.sql=DEBUG

# logging.level.org.hibernate. type.descriptor.sql.BasicBinder
# Mostra i parametri delle query SQL
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# JWT CONFIGURATION
# ========================================
# Secret key per firmare i token JWT
# IMPORTANTE: In produzione, usa una chiave più complessa e salvala in modo sicuro!
# Questa chiave deve essere lunga almeno 256 bit (32 caratteri)
jwt.secret=EventProCateringSecretKeyForJWT2024ThisIsAVeryLongSecretKey123456789

# Durata del token JWT in millisecondi
# 86400000 ms = 24 ore (1 giorno)
# Puoi modificare questo valore per cambiare la durata del token
jwt.expiration=86400000

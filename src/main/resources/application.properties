#################################################################################
# CONFIGURAZIONE APPLICAZIONE SPRING BOOT - EventPro Catering
#################################################################################

# server.port
# Porta su cui il server Tomcat ascolta le richieste HTTP
# Default: 8080 (standard per sviluppo)
server.port=8080

# spring.application.name
# Nome dell'applicazione (viene generato automaticamente da Spring Boot)
# Basato su: Name = "EventPro Catering"
spring.application.name=EventPro Catering

#################################################################################
# CONFIGURAZIONE DATABASE (per H2 Database che hai aggiunto)
#################################################################################

# Queste proprietà sono opzionali se usi H2 Database (generata automaticamente)
# Ma puoi personalizzarle se necessario

# spring.h2.console.enabled
# Abilita la console H2 per visualizzare/gestire il database
# Accedi a: http://localhost:8080/h2-console
spring.h2.console.enabled=true

# spring.datasource.url
# URL di connessione al database H2 (in memoria)
spring.datasource.url=jdbc:h2:mem:testdb

#################################################################################
# CONFIGURAZIONE LOGGING
#################################################################################

# logging.level.root
# Livello di dettaglio dei log globali
# INFO = mostra informazioni generali (consigliato in sviluppo)
logging.level.root=INFO

# logging.level.com.eventpro.catering
# Aumenta il dettaglio per i log della nostra applicazione
logging.level.com.eventpro.catering=DEBUG